<script type="text/javascript">

alert("Numeros primos "+ nprimos(11));


function nprimos (numero)
{ var a = [];
  if (numero == 0) return 0;
  if (numero == 1) return 1;
  a.push(1);
  for (i=2; i <= numero; i++)
  {
    if (primo(i)) a.push(i);


  }

  return a;
}

function primo(numero)
{

  for (var i = 2; i < numero; i++)
  {

    if (numero % i === 0) {
      return false;
    }
}
    return numero;

}


</script>
